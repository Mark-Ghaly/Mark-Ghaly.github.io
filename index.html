<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Ghaly's Resume</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .bg {
            /* Use a background image of your choice */
            background-image: url('your-background-image.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .content-box {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 50px;
            border-radius: 10px;
        }
        .social-links img {
            height: 24px;
            width: 24px;
            margin: 0 10px;
        }
        .button {
            display: inline-block;
            margin: 20px 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content-box">
            <h1>I'm Mark Ghaly.</h1>
            <p>I am a Computer Engineer based in Bayonne, NJ, with a strong background in software development and DevOps. Passionate about creating efficient and innovative solutions to complex problems.</p>
            <div class="social-links">
                <!-- Update with your social media links and icons -->
                <a href="your-linkedin-profile" target="_blank"><img src="linkedin-icon.png" alt="LinkedIn"/></a>
                <a href="your-github-profile" target="_blank"><img src="github-icon.png" alt="GitHub"/></a>
                <a href="your-twitter-profile" target="_blank"><img src="twitter-icon.png" alt="Twitter"/></a>

            <a href="your-resume-link.pdf" class="button" download>Resume</a>
