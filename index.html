<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Ghaly's Portfolio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .bg {
            background-image: url('images/background.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
        }
        .social-links {
            font-size: 2em;
            margin: 20px 0;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .social-links a:hover {
            color: #ddd;
        }
        .button {
            text-decoration: none;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
            box-shadow: 0 6px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="overlay">
            <h1>I'm Mark Ghaly.</h1>
            <p>I am a Computer Engineer based in Bayonne, NJ, with a strong background in software development and DevOps. Passionate about creating efficient and innovative solutions to complex problems.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/mark-ghaly-4497821b6/"><i class="fab fa-linkedin"></i></a>
            </div>
            <a href="path-to-your-resume.pdf" class="button" download>Resume</a>
            <a href="mailto:mmg8@njit.edu" class="button">Contact</a>
        </div>
    </div>
</body>
</html>
